<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="authors">

    </div>
    <div id="posts">

    </div>
    <script>
        let authors = document.getElementById("authors");

        let posts = document.getElementById("posts")

        fetch('https://jsonplaceholder.typicode.com/users')

            //So you take the response, turn it into json.
            .then(response => response.json())
            .then(json => {
                //Take the json and iterate through the array of objects
                for (let name of json) {
                    //Set each author to the iteration.name
                    let author = `${name.name}`
                    //Create the elements and attach to page
                    let item = document.createElement("a");
                    let container = document.createElement("div");
                    container.appendChild(item);
                    item.setAttribute("href", "/author.html#" + name.id)
                    item.textContent = author;
                    authors.appendChild(container);

                }
            })

        fetch("https://jsonplaceholder.typicode.com/posts").then(response => response.json()).then(json => {
            for (let titleObj of json) {
                let title = `${titleObj.title}`;
                let itemOfTitle = document.createElement("a");
                let space = document.createElement("br")
                let containerTwo = document.getElementById("posts");
                containerTwo.appendChild(itemOfTitle);
                containerTwo.appendChild(space)
                itemOfTitle.setAttribute("href", "/author.html#" + titleObj.id)
                itemOfTitle.textContent = title;

            } posts.appendChild(containerTwo)
        })




    </script>
</body>

</html>
