<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            display: inline-block;
            margin: 5px;
        }
        #this{
            color: blue;
        }
        #is{
            color: purple;
        }
        #my{
            color: yellow;
        }
        #super{
            color: rgb(134, 134, 151);
        }
        #fancy{
            color: red;
        }
        #title{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="this">This</h1>
        <h1 id="is">is</h1>
        <h1 id="my">my</h1>
        <h1 id="super">super</h1>
        <h1 id="fancy">fancy</h1>
        <h1 id="title">title</h1>
    </div>
</body>
</html>
